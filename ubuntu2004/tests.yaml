schemaVersion: "2.0.0"

fileExistenceTests:
- name: 'Root'
  path: '/'
  shouldExist: true
  permissions: 'drwxr-xr-x'

fileContentTests:
- name: 'Ubuntu Distro Check'
  expectedContents: ['.*NAME="Ubuntu".*', '.*VERSION="20.04.4 LTS \(Focal Fossa\)".*']
  path: '/etc/os-release'

commandTests:
- name: 'curl installed'
  command: 'dpkg'
  args: ['-l', 'curl']
  excludedOutput: ['.*no packages found matching.*']
- name: 'ca-certificates installed'
  command: 'dpkg'
  args: ['-l', 'ca-certificates']
  excludedOutput: ['.*no packages found matching.*']
- name: 'netbase installed'
  command: 'dpkg'
  args: ['-l', 'netbase']
  excludedOutput: ['.*no packages found matching.*']

metadataTest:
  cmd: ['/bin/sh', '-c']
  env:
    - key: 'DEBIAN_FRONTEND'
      value: 'noninteractive'
    - key: 'PATH'
      value: '/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
