revisionsFilePath: "debian9/revisions.bzl"
timestampFilePath: "debian9/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "debian9/metadata_summary.yaml"

githubRepoDeps:

  # bazelbuild/rules_docker GitHub repo.
  - name: "RULES_DOCKER"
    repoSpec:
      owner: "bazelbuild"
      repository: "rules_docker"
    updateType: "release"
    releasePolicies:
      - tag: "default"
        # Every Wednesday at 5am.
        schedule: "0 0 5 * * Wed"

gcsDeps:

  # Base Debian9 tarball.
  - name: "DEBIAN9_TAR"
    bucket: "container-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^debian9/tar/\\d{8,}_rootfs\\.tar\\.gz$"
    startsWith: "debian9/tar/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "debian9/metadata/tar/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Weekly release schedule at 5am every Monday.
        # TODO (smukherj1): Change schedule to monthly once the automatic
        # updates infrastructure is deemed to be stable.
        schedule: "0 0 5 * * Mon"
        # Release immediate for security vulnerabilities with severity medium
        # or higher.
      - tag: "cveMedium"
        schedule: "* * * * * *"
      - tag: "cveHigh"
        schedule: "* * * * * *"
      - tag: "cveCritical"
        schedule: "* * * * * *"
