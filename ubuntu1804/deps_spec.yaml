revisionsFilePath: "ubuntu1804/revisions.bzl"
timestampFilePath: "ubuntu1804/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "ubuntu1804/metadata_summary.yaml"

githubRepoDeps:

  # bazelbuild/rules_docker GitHub repo.
  - name: "RULES_DOCKER"
    repoSpec:
      owner: "bazelbuild"
      repository: "rules_docker"
    updateType: "release"
    releasePolicies:
      - tag: "default"
        # Every Wednesday at 5am.
        schedule: "0 0 5 * * Wed"

gcsDeps:

  # Base Ubuntu1804 tarball.
  - name: "UBUNTU1804_TAR"
    bucket: "container-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1804/tar/\\d{8,}_ubuntu1804\\.tar\\.gz$"
    startsWith: "ubuntu1804/tar/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "ubuntu1804/metadata/tar/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Weekly release schedule at 5am every Monday.
        # TODO (smukherj1): Change schedule to monthly once the automatic
        # updates infrastructure is deemed to be stable.
        schedule: "0 0 5 * * Mon"
        # Release immediate for security vulnerabilities with severity medium
        # or higher.
      - tag: "cveMedium"
        schedule: "* * * * * *"
      - tag: "cveHigh"
        schedule: "* * * * * *"
      - tag: "cveCritical"
        schedule: "* * * * * *"

  # The Debian packages tarball pulled from the GCS bucket required for the Ubuntu1804 container.
  - name: "DEBS_TARBALL"
    bucket: "container-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1804/debs/\\d{8,}_debs\\.tar$"
    startsWith: "ubuntu1804/debs/"
    fusMetadataBucket: "container-deps"
    fusMetadataObject: "ubuntu1804/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Weekly release schedule at 5am every Monday.
        # TODO (smukherj1): Change schedule to monthly once the automatic
        # updates infrastructure is deemed to be stable.
        schedule: "0 0 5 * * Mon"
        # Release immediate for security vulnerabilities with severity medium
        # or higher.
      - tag: "cveMedium"
        schedule: "* * * * * *"
      - tag: "cveHigh"
        schedule: "* * * * * *"
      - tag: "cveCritical"
        schedule: "* * * * * *"
